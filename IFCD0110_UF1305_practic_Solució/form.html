<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Xavier Llorach Artola" />
		<meta
			name="description"
			content="CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110) UF1305"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./form.css" />
		<title>IFCD0110-UF1305</title>
		<script defer src="./form.js"></script>
		<style>
			.corregir {
				border: 2px solid red;
				border-radius: 4px;
				background-color: #ff7575;
			}
			.correcte {
				border: 2px solid green;
				border-radius: 4px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="center">
				<h2>UF1305 Form</h2>
			</div>
			<div class="container">
				<form action="/action_page.php" method="GET">
					<div class="row">
						<div class="col-25">
							<label for="fname">Nom</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="fname"
								name="firstname"
								placeholder="Nom"
								onkeyup="checkNom(this)"
							/>
							<p
								id="textoErrorNombre"
								class="labelError"
								style="visibility: visible"
							>
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="lname" hidden>Cognoms</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="lname"
								name="lastname"
								placeholder="Cognom1 Cognom2 ..."
								class="correcte"
								onkeyup="checkCognoms(this)"
							/>
							<p
								class="labelError"
								id="textoErrorCognom"
								style="visibility: hidden"
							>
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email">Email</label>
						</div>
						<div class="col-75">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="correu@email.com"
								onkeyup="comprovarEmail(this.value)"
							/>
							<p class="labelError" id="error_email" style="visibility: hidden">
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="password">Contrasenya</label>
						</div>
						<div class="col-75">
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Contrasenya"
								onkeyup="ValidatePassword(this, 'textoErrorPassword')"
								;
							/>
							<p class="align_right" id="pw" style="color: red">res segur</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="dni">DNI:</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="dni"
								name="dni"
								placeholder="Format de DNI: 12345678Z"
								class="corregir"
								onkeyup="calcularLletraDNI(this.value)"
							/>
							<p class="labelError" style="visibility: visible">
								*Explica ací l'error
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="missatge">Missatge</label>
						</div>
						<div class="col-75">
							<textarea
								id="missatge"
								name="missatge"
								placeholder="Escriu el missatge aquí. Màxim 600 caràcters"
								style="height: 200px"
								onkeyup="comprovarMissatge(this.value)"
							></textarea>
							<p class="align_right">
								<b id="form_count_chars_b" style="color: red">0</b>/650
							</p>
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-25">
							<label for="preu">Ciutats:</label>
						</div>
						<div class="col-75">
							<label for="checkbox_estambul"
								><input
									type="checkbox"
									id="checkbox_estambul"
									value="estambul"
									onclick="sumarPreu()"
								/>
								Estambul</label
							>
							<label for="checkbox_ubud"
								><input
									type="checkbox"
									id="checkbox_ubud"
									value="ubud"
									onclick="sumarPreu()"
								/>
								Ubud</label
							>
							<label for="checkbox_kyoto"
								><input
									type="checkbox"
									id="checkbox_kyoto"
									value="kyoto"
									onclick="sumarPreu()"
								/>
								Kyoto</label
							>
							<label for="checkbox_oaxaca"
								><input
									type="checkbox"
									id="checkbox_oaxaca"
									value="oaxaca"
									onclick="sumarPreu()"
								/>
								Oaxaca</label
							>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="preu_total">Preu total:</label>
						</div>
						<div class="col-75">
							<p><b id="preu_total">0</b> €</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="acords_i_condicions">Acords i condicions :</label>
						</div>
						<div class="col-75">
							<input
								onclick="comprovarAcords()"
								type="checkbox"
								name="acords_i_condicions"
								id="acords_i_condicions"
								value="yes"
								required
							/>
						</div>
					</div>
					<div class="row">
						<input
							type="submit"
							onsubmit="confirm('Enviar les dades')"
							value="Comprar"
							disabled="disabled"
						/>
					</div>
					<br />
				</form>
				<div class="row">
					<button onclick="window.print()" class="print">Imprimeix</button>
				</div>
			</div>
		</main>
		<footer>
			<p><b>author</b>: Xavier Llorach Artola</p>
			<p><a href="mailto:exa01@protonmail.ch">exa01@protonmail.ch</a></p>
			<p>
				<b>nom del curs</b>: CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110)
			</p>
			<p><b>data</b>: 11/05/2022</p>
		</footer>
	</body>
</html>
