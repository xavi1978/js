		<script>
			const fruits = ["Banana", "Orange", "Apple", "Mango"];
			document.getElementById("demo1").innerHTML = fruits.toString();
			document.getElementById("demo2").innerHTML = fruits.join(" * ");
			fruits.pop();
			document.getElementById("demo3").innerHTML = fruits.join(" - ");
			fruits.push("kiwi");
			document.getElementById("demo4").innerHTML = fruits.join(" - ");
			fruits.shift();
			document.getElementById("demo5").innerHTML = fruits.join(" - ");
			fruits.unshift("Lemon");
			document.getElementById("demo6").innerHTML = fruits.join(" - ");
			fruits[fruits.length] = "Apple";
			document.getElementById("demo7").innerHTML = fruits.join(" - ");
			delete fruits[0];
			document.getElementById("demo8").innerHTML = fruits.join(" - ");

			const letras = ["B", "C", "D", "AB", "AA"];
			document.getElementById("demo9").innerHTML = letras.toString();
			letras.sort();
			document.getElementById("demo10").innerHTML = letras.toString();
			letras.reverse();
			document.getElementById("demo11").innerHTML = letras.toString();

			const numeros = [4, 3, 5, 1, 2, 10, 10.5];
			document.getElementById("demo12").innerHTML = numeros.toString();
			numeros.sort();
			document.getElementById("demo13").innerHTML = numeros.toString();
			numeros.reverse();
			document.getElementById("demo14").innerHTML = numeros.toString();
			numeros.sort(function (a, b) {
				return a - b;
			});
			document.getElementById("demo18").innerHTML = numeros.toString();
