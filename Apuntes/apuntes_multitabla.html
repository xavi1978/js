<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//let listadelistas = [];
			class Libreria {
				constructor(nombre) {
					this.nombre = nombre;
					this.listaDeLibros = [];

					let thSN = document.createElement("th");
					thSN.innerHTML = "SN";
					let thNombre = document.createElement("th");
					thNombre.innerHTML = "Nombre";
					let tr = document.createElement("tr");
					tr.appendChild(thSN);
					tr.appendChild(thNombre);
					let headTable = document.createElement("thead");
					headTable.appendChild(tr);

					let tbody = document.createElement("tbody");
					tbody.id = nombre + "_tbody";

					let table = document.createElement("table");
					table.id = nombre;
					table.appendChild(headTable);
					table.appendChild(tbody);

					//
					document.getElementsByTagName("body")[0].appendChild(table);
				}
				addLibro(libro) {
					this.listaDeLibros.push(libro);
					let tbody = document.getElementById(this.nombre + "_tbody");

					let td_sn = document.createElement("td");
					td_sn.innerHTML = libro.sn;
					let td_nombre = document.createElement("td");

					td_nombre.innerHTML = libro.titulo;
					let tr = document.createElement("tr");
					tr.id = this.nombre + "_" + libro.sn;
					tr.appendChild(td_sn);
					tr.appendChild(td_nombre);

					tbody.appendChild(tr);
				}
				removeLibro(libro) {
					this.listaDeLibros.splice(this.listaDeLibros.indexOf(libro), 1);
					document.getElementById(this.nombre + "_" + libro.sn).remove();
				}
			}
			class Libro {
				constructor(sn, titulo) {
					this.sn = sn;
					this.titulo = titulo;
				}
			}
			let libreria1 = new Libreria("libreria1");
			let libreria2 = new Libreria("libreria2");
			let libro1 = new Libro("123", "title1");
			let libro2 = new Libro("234", "title2");
			let libro3 = new Libro("356", "title3");
			libreria1.addLibro(libro1);
			libreria1.addLibro(libro2);
			libreria1.addLibro(libro3);
			libreria2.addLibro(libro1);
			libreria2.addLibro(libro2);
			libreria2.addLibro(libro3);
			libreria2.removeLibro(libro3);

			console.log(libreria1);
			console.log(libreria2);
		</script>
	</body>
</html>
