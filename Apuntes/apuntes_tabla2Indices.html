<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script defer src="apuntes_tabla2indices.js"></script>
		<style>
			div {
				margin: 20px;
				padding: 20px;
			}
			table,
			th,
			td {
				margin: 20px;
				border: 2px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<div style="background-color: blue">
			<input type="text" id="nombreNuevaTabla" />
			<button
				onclick="document.getElementById('creadorLibrerias').style.visibility='visible';recolectorDeLibrerias()"
			>
				create new table (distribuidor)
			</button>
			<div id="creadorLibrerias" style="visibility: hidden">
				<input type="text" id="librerias" />
				<button
					onclick="createDistribuidor(document.getElementById('nombreNuevaTabla').value,
                document.getElementById('librerias').value); document.getElementById('creadorLibrerias').style.visibility='hidden'"
				>
					Crear
				</button>
			</div>
		</div>
		<div id="tablas" style="background-color: yellow"></div>
	</body>
</html>
