<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 2</title>
		<script type="text/javascript">
			let $meses = [
				"Enero",
				"Febrero",
				"Marzo",
				"Abril",
				"Mayo",
				"Junio",
				"Julio",
				"Agosto",
				"Septiembre",
				"Octubre",
				"Noviembre",
				"Diciembre",
			];

			// Indice array de meses.
			let $i = 0;

			// Muestra los meses de 1 en 1 circularmente.
			function mostrarMeses() {
				alert($meses[$i]);
				$i++;
				if ($i == $meses.length) {
					$i = 0;
				}
			}

			console.assert($meses[0] == Enero, "Enero");
			console.assert($meses[11] == Diciembre, "Diciembre");
		</script>
	</head>
	<body>
		<button onclick="mostrarMeses()">Mostrar siguiente mes</button>
	</body>
</html>
