		<script defer src="./carousel.js"></script>

		<script>
			const arrayFotos = ["imagen1.jpeg", "imagen2.jfif", "img.png"];
			const posicionesArray = arrayFotos.length;
			const imagen = document.getElementById("imagen");
			let posicion = 0;
			function contar(number) {
				if (number != 0) {
					posicion = posicion + number;
					if (posicion > posicionesArray) {
						posicion = 0;
					}
					if (posicion < 0) {
						posicion = posicionesArray;
					}
				} else {
					posicion = 0;
				}
				// let imagen = document.getElementById("imagen");
				imagen.src = "./" + arrayFotos[posicion];
				imagen.alt = arrayFotos[posicion].split(".")[0];
				//$(selector).prop(property)
				//img.XXX
			}
		</script>
	</head>

	<body>
		<img id="imagen" src="./imagen1.jpeg" alt="" title="" />
		<button onclick="contar(+1)">Next</button>
		<button onclick="contar(-1)">Back</button>
		<button onclick="contar(0)">Start Over</button>
