<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 12</title>
		<script type="text/javascript">
			let numero = prompt("Introduce un número mayor a 1000.");
			if (isNaN(numero)) {
				document.write(numero + " no es un número <br/>");
			} else {
				document.write(numero + " es un número <br/>");
			}
		</script>
	</head>
	<body></body>
</html>
