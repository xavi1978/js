<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 12</title>
		<script type="text/javascript">
			let $numero = [0, 1, 2, 3, 4];
			document.write($numero);

			for (let $i = 0; $i < 5; $i++) {
				do {
					$numero[$i] = prompt("Introduce un nÃºmero mayor a 1000.");
				} while (isNaN($numero[$i]) || $numero[$i] < 1000);
			}

			document.write($numero);

			$numero = $numero.reverse;

			let flotante1 = 0;
			let flotante2 = 0;

			flotante1 = parseFloat($numero[$0] + "." + $numero[$1]);
			flotante2 = parseFloat($numero[$2] + "." + $numero[$3]);

			resultado1 = flotante1 / $numero[$4];
			resultado2 = flotante2 / $numero[$4];

			resultado1 = resultado1.toFixed(2);
			resultado2 = resultado1.toFixed(2);

			document.write(flotante1 + "/" + $numero[$5] + "=" + resultado1);
			document.write(flotante2 + "/" + $numero[$5] + "=" + resultado2);
		</script>
	</head>
	<body></body>
</html>
