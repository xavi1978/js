<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 9</title>
		<script type="text/javascript">
			function info($txt) {
				if ($txt === $txt.toLowerCase()) {
					return "Minúscula.";
				} else if ($txt === $txt.toUpperCase()) {
					return "Mayúscula.";
				} else {
					return "Minúscula y mayúscula.";
				}
			}

			let $texto = prompt("Introduce un texto");

			alert("Texto introducido:" + info($texto));
			alert(
				"OVNI = OBJETO VOLADOR NO IDENTIFICADO " +
					info("OVNI = OBJETO VOLADOR NO IDENTIFICADO")
			);
			alert(
				"En un lugar de la mancha... " + info("En un lugar de la mancha...")
			);
		</script>
	</head>
</html>
