<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 5</title>
		<script type="text/javascript">
			var numero = prompt("Introduce un número.");
			if (isNaN(numero)) {
				document.write(numero + " no es un número. <br/>");
			} else {
				document.write(numero + " es un número. <br/>");
			}
			if (numero > 10) {
				document.write(numero + " es mayor a 10. <br/>");
			} else if (numero < 10) {
				document.write(numero + " es menor a 10. <br/>");
			} else {
				document.write(numero + " es igual a 10. <br/>");
			}
		</script>
	</head>
	<body></body>
</html>
