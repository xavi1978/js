<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio notas 2</title>
		<script>
			function mostrarNota() {
				let $numero;
				do {
					$numero = prompt("Introduzca un n√∫mero");
				} while (
					$numero == "" ||
					isNaN($numero) ||
					$numero < 0 ||
					$numero > 10
				);

				alert(evaluarNota($numero));
			}

			function evaluarNota($nota) {
				let $resultado;

				$resultado = $nota < 5 ? "Suspenso" : "Aprobado";

				return $resultado;
			}

			console.assert(evaluarNota(0) == "Suspenso", "0 == Suspenso");
			console.assert(evaluarNota(5) == "Aprobado", "5 == Aprobado");
		</script>
	</head>
	<body>
		<button onclick="mostrarNota()">Mostrar nota</button>
	</body>
</html>
