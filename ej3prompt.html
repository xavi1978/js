<!DOCTYPE html>
<head>

<title>Ejercicio 3</title>
<script type="text/javascript">
var numero = prompt("Introduce un número");
if(isNaN(numero)){
	document.write(numero + " is not a number <br/>");
}else{
	document.write(numero + " is a number <br/>");
}
var numero2 = prompt("Introduce un número");
if(isNaN(numero2)){
	document.write(numero2 + " is not a number <br/>");
}else{
	document.write(numero2 + " is a number <br/>");
}
document.write(numero + "+" + numero2 + "=" + (parseInt(numero)+parseInt(numero2)) + "<br/>");
</script>
</head>
