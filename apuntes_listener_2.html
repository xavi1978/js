<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let i;
			let body = document.getElementsByTagName("body")[0];

			for (let i = 0; i < 20; i++) {
				let button = document.createElement("button");
				button.innerHTML = "Button" + i;
				button.id = "button" + i;
				body.appendChild(button);

				button.addEventListener("click", function () {
					llamarfunction(button.id);
				});
			}
			function llamarfunction(elId) {
				console.log(elId);
				switch (elId) {
					case "button1":
						console.log("OK 1");
						break;
					case "button2":
						return 2;
					case "button5":
					case "button6":
						console.log("OK 5 y 6");
						break;
					default:
						console.log("OK otros");
						break;
				}
			}
		</script>
	</body>
</html>
