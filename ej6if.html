<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 6</title>
		<script type="text/javascript">
			var numero = prompt("Introduce un número.");
			if (isNaN(numero)) {
				document.write(numero + " no es un número. <br/>");
			} else {
				document.write(numero + " es un número. <br/>");

				if ((numero < 0) | (numero > 99999999)) {
					document.write(numero + " es menor a 0 o mayor a 99999999 <br/>");
				}
			}
		</script>
	</head>
	<body></body>
</html>
