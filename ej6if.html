<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 6</title>
		<script type="text/javascript">
			let $numero = prompt("Introduce un número.");

			// Comprueba que el valor introducido sea un número y si está
			// fuera de rango.
			// '$num' valor a comprobar.
			// '$assert' flag llamada aserción con salida rápida.
			function comprobar($num, $assert) {
				if ($num == "") {
					if ($assert) {
						return false;
					}
					document.write("Ningún valor introducido.");
				} else if (isNaN($num)) {
					if ($assert) {
						return false;
					}
					document.write($num + " no es un número. <br/>");
				} else {
					if ($assert) {
						return false;
					}
					document.write($num + " es un número. <br/>");
					if (($num < 0) | ($num > 99999999)) {
						if ($assert) {
							return false;
						}
						document.write($num + " es menor a 0 o mayor a 99999999. <br/>");
					} else {
						return true;
					}
				}
			}

			comprobar($numero, false);

			console.assert(comprobar("", true) == false, '"" no resulta vacío.');
			console.assert(comprobar(-1, true) == false, "-1 no resulta menor a 0.");
			console.assert(
				comprobar(100000000, true) == false,
				"-10000000 no resulta mayor a 99999999."
			);
		</script>
	</head>
	<body></body>
</html>
