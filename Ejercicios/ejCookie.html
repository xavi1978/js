<!DOCTYPE html>
<html>
	<head>
		<script>
			//BOTÓN 1: crear cookie
			//      seleccionar durante cuanto tiempo existirá (1 dia, 2...)
			//      seleccionar una fecha
			//BOTÓN 2: comprobar si existe
			//BOTÓN 3: leer contenido
			//BOTÓN 4: modificar la cookie
			//BOTÓN 5: borrar cookie
			function setCookie(cname, cvalue, exdays) {
				const d = new Date();
				d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
				let expires = "expires=" + d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}

			function getCookie(cname) {
				let name = cname + "=";
				let decodedCookie = decodeURIComponent(document.cookie);
				let ca = decodedCookie.split(";");
				for (let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == " ") {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function checkCookie() {
				let user = getCookie("username");
				if (user != "") {
					alert("Welcome again " + user);
				} else {
					user = prompt("Please enter your name:", "");
					if (user != "" && user != null) {
						setCookie("username", user, 30);
					}
				}
			}
		</script>
		<script defer src="./ejCookie.js"></script>
	</head>

	<body onload="">
		<button onclick="checkCookie()">Check cookie</button>
		<br />
		<br />
		<br />
		<button id="botonCrear">Create cookie</button>
		<div id="preg1" style="visibility: hidden; background-color: brown">
			<div class="center">
				<input type="text" id="nameCookie" placeholder="nameCookie" />
				<input type="text" id="valueCookie" placeholder="valueCookie" />
			</div>
			<button id="createCookie2">crear cookie</button>
			<button id="botonSelFecha">Seleccionar fecha</button>
			<input type="date" id="fecha" />
			<button id="botonSelDias">Seleccionar dias</button>
			<input type="number" id="cantidad" />
		</div>
		<br />
		<br />
		<button
			onclick="document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';"
		>
			Delete cookie
		</button>
		<select id="selector" name=""></select>
	</body>
</html>
