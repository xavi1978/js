<!-- Tabla 10 libros botón añadir/eliminar registro.
Formulario introducción.
Título
Autor
Edición 
Precio
Temática -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio Tabla Libros</title>

		<script>
			let listaDeLibros = [];

			class Libro {
				constructor(titulo, autor, edicion, precio, tematica) {
					this.titulo = titulo;
					this.autor = autor;
					this.edicion = edicion;
					this.precio = precio;
					this.tematica = tematica;
					listaDeLibros.push(this);
				}
			}

			new Libro("Título", "aaaa", 20, 10, "suspense");
			new Libro("Título2", "aaaa", 20, 10, "suspense");

			console.log(listaDeLibros);
		</script>
	</head>
	<body>
		<label for="titulo">Título</label>
		<input type="text" id="titulo" />
		<br />
		<label for="autor">Autor</label>
		<input type="text" id="autor" />
		<br />
		<label for="edicion">Edicion</label>
		<input type="number" id="edicion" min="1" max="50" />
		<br />
		<label for="precio">Precio</label>
		<input type="number" id="precio" min="1" max="60" />
		<br />
		<label for="tematica">Temática</label>
		<input type="select" id="tematica" />
	</body>
</html>
