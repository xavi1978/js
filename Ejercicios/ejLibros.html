<!-- Tabla 10 libros botón añadir/eliminar registro.
Formulario introducción.
Título
Autor
Edición 
Precio
Temática -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio Tabla Libros</title>
		<script>
			let listaDeLibros = [];

			class Libro {
				constructor(titulo, autor, edicion, precio, tematica) {
					this.titulo = titulo;
					this.autor = autor;
					this.edicion = edicion;
					this.precio = precio;
					this.tematica = tematica;
					listaDeLibros.push(this);
				}

				static insertarLibro() {
					new Libro(
						document.getElementById("titulo").value,
						document.getElementById("autor").value,
						document.getElementById("edicion").value,
						document.getElementById("precio").value,
						document.getElementById("tematica").value
					);
				}

				static eliminarLibro() {
					listaDeLibros.splice(
						listaDeLibros.indexOf(document.getElementById("titulo").value),
						1
					);
				}
			}

			new Libro("Título", "aaaa", 5, 10, "suspense");
			new Libro("Título2", "aaaa", 5, 10, "suspense");

			console.log(listaDeLibros);
		</script>
	</head>
	<body>
		<form>
			<label for="titulo">Título</label>
			<input type="text" id="titulo" />
			<br />
			<br />
			<label for="autor">Autor</label>
			<input type="text" id="autor" />
			<br />
			<br />
			<label for="edicion">Edicion</label>
			<input type="number" id="edicion" min="1" max="50" />
			<br />
			<br />
			<label for="precio">Precio</label>
			<input type="number" id="precio" min="1" max="60" />
			<br />
			<br />
			<label for="tematica">Temática</label>
			<select id="tematica">
				<option>ensayo</option>
				<option>ficción</option>
				<option>poesía</option>
			</select>
			<br />
			<br />
			<button onclick="Libro.insertarLibro()">Añadir libro</button>
			<button onclick="Libro.eliminarLibro()">Eliminar libro</button>
		</form>
	</body>
</html>
