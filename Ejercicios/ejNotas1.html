<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio notas 1</title>
		<script>
			function mostrarNota() {
				let $numero;
				do {
					$numero = prompt("Introduzca un n√∫mero");
				} while (
					$numero == "" ||
					isNaN($numero) ||
					$numero < 0 ||
					$numero > 10
				);

				alert(evaluarNota($numero));
			}

			function evaluarNota($nota) {
				switch ($nota) {
					case "0":
					case "1":
					case "2":
					case "3":
					case "4":
						return "Suspenso";
					case "5":
					case "6":
						return "Aprobado";
					case "7":
					case "8":
						return "Notable";
					case "9":
					case "10":
						return "Sobresaliente";
					default:
						break;
				}
			}

			console.assert(evaluarNota(0) == "Suspenso", "0 == Suspenso");
			console.assert(evaluarNota(5) == "Aprobado", "5 == Aprobado");
			console.assert(evaluarNota(7) == "Notable", "7 == Notable");
			console.assert(evaluarNota(9) == "Sobresaliente", "9 == Sobresaliente");
		</script>
	</head>
	<body>
		<button onclick="mostrarNota()">Mostrar nota</button>
	</body>
</html>
