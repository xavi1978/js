<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio Char At</title>
		<script>
			function introducirFrase() {
				let $input;
				do {
					$input = prompt("Introduce la frase");
					for (let $i = 0; $i <= $input.length; $i++) {
						if (isNaN($input.charAt($i))) {
							alert($input.charAt($i));
						} else {
							continue;
						}
					}
				} while ($input == "" || !isNaN($input));
			}
		</script>
	</head>
	<body>
		<button onclick="introducirFrase()">Introducir frase</button>
	</body>
</html>
