<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio Formulario Select</title>
	</head>
	<body>
		<form>
			<select id="opciones" size="5">
				<option>Opción 1</option>
				<option>Opción 2</option>
				<option>Opción 3</option>
			</select>
		</form>
		<br />

		<input type="text" id="adicion" placeholder="Opción a añadir" />
		<button onclick="insertar()">Añadir opción</button>
		<br />
		<br />
		<input type="text" id="sustituto" placeholder="Opción sustituta" />
		<button onclick="modificar()">Modificar opción seleccionada</button>
		<br />
		<br />
		<button onclick="borrar()">Borrar opción seleccionada</button>
		<script>
			function insertar() {
				if (document.getElementById("adicion").value != "") {
					var x = document.getElementById("opciones");
					var option = document.createElement("option");
					option.text = document.getElementById("adicion").value;
					x.add(option);
				} else {
					return false;
				}
			}
			function modificar() {
				var x = document.getElementById("opciones");
				x.selectedOptions[0].innerHTML =
					document.getElementById("sustituto").value;
			}
			function borrar() {
				var x = document.getElementById("opciones");
				x.remove(x.selectedIndex);
			}
		</script>
	</body>
</html>
