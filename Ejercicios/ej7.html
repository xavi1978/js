<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 7</title>
		<script type="text/javascript">
			// Comprueba que valor sea un número entre 0 y 99999999.
			// '$num' valor a comprobar.
			// '$assert' flag llamada aserción con salida rápida.
			function comprobarValor($num, $assert) {
				if ($num == "") {
					if ($assert) {
						return false;
					} else {
						document.write("Introducir algún valor.");
					}
				}
				if (isNaN($num)) {
					if ($assert) {
						return false;
					} else {
						document.write($num + " no es un número. <br/>");
					}
				} else {
					if ($assert) {
						return false;
					} else {
						document.write($num + " es un número. <br/>");
					}
					if ($num > 0 && $num < 99999999) {
						if ($assert) {
							return true;
						} else {
							document.write($num + " es mayor a 0 y menor a 99999999. <br/>");
						}
					} else {
						if ($assert) {
							return false;
						} else {
							document.write($num + " fuera de rango 0-99999999. <br/>");
						}
					}
				}
			}

			const $letrasDNI = [
				"T",
				"R",
				"W",
				"A",
				"G",
				"M",
				"Y",
				"F",
				"P",
				"D",
				"X",
				"B",
				"N",
				"J",
				"Z",
				"S",
				"Q",
				"V",
				"H",
				"L",
				"C",
				"K",
				"E",
				"T",
			];

			// Solicita un número, comprueba que sea un DNI y calcula su letra.
			function calcularLetraDNI() {
				let $numero = prompt("Introduce un número.");

				comprobarValor($numero, false);

				alert($letrasDNI[$numero % 23]);
			}

			console.assert(comprobarValor("", true) == false, "''");
			console.assert(comprobarValor(0, true) == false, "0");
			console.assert(comprobarValor(-1, true) == false, "-1");
			console.assert(comprobarValor(100000000, true) == false, "100000000");
			console.assert(comprobarValor(1, true) == true, "1");
			console.assert(38221010 % 23 == "R");
		</script>
	</head>
	<body>
		<button onclick="calcularLetraDNI()">Calcular letra DNI</button>
	</body>
</html>
