<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio Download Table</title>
		<style>
			table,
			tr,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
		<script></script>
	</head>
	<body>
		<table id="tableData"></table>
		<br />
		<button onclick="exportData()">Descargar CSV</button>
		<script>
			var mainObj = [
				{
					name: "Kapil",
					age: 21,
					status: "Active",
					phone: 99999999,
				},
				{
					name: "John",
					age: 28,
					status: "Inactive",
					phone: 99999999,
				},
				{
					name: "Deos",
					age: 18,
					status: "Active",
					phone: 99999999,
				},
			];
			var k = "<tbody id='tblStocks'>";
			for (i = 0; i < mainObj.length; i++) {
				k += "<tr>";
				k += "<td>" + mainObj[i].name + "</td>";
				k += "<td>" + mainObj[i].age + "</td>";
				k += "<td>" + mainObj[i].status + "</td>";
				k += "<td>" + mainObj[i].phone + "</td>";
				k += "</tr>";
			}
			k += "<tr><td style='text-align: center' colspan=4>asd</td></tr>";
			k +=
				"<tr><td style='text-align: center' colspan=3>total</td><td>5.34</td></tr>";
			k += "</tbody>";
			document.getElementById("tableData").innerHTML = k;

			function exportData() {
				/* Get the HTML data using Element by Id */
				var table = document.getElementById("tblStocks");

				/* Declaring array variable */
				var rows = [];

				//iterate through rows of table
				for (var i = 0, row; (row = table.rows[i]); i++) {
					//rows would be accessed using the "row" variable assigned in the for loop
					//Get each cell value/column from the row
					console.log(row.cells.length);

					// column1 = row.cells[0].innerText;
					// column2 = row.cells[1].innerText;
					// column3 = row.cells[2].innerText;
					// column4 = row.cells[3].innerText;

					if (row.cells.length == 1) {
						column1 = row.cells[0].innerText;
						rows.push([column1]);
					}
					if (row.cells.length == 2) {
						column1 = row.cells[0].innerText;
						column2 = row.cells[1].innerText;
						rows.push([column1]);
						rows.push([column2]);
					}
					if (row.cells.length == 3) {
						column1 = row.cells[0].innerText;
						column2 = row.cells[1].innerText;
						column3 = row.cells[2].innerText;
						rows.push([column1]);
						rows.push([column2]);
						rows.push([column3]);
					}
					if (row.cells.length == 4) {
						column1 = row.cells[0].innerText;
						column2 = row.cells[1].innerText;
						column3 = row.cells[2].innerText;
						column4 = row.cells[3].innerText;
						rows.push([column1]);
						rows.push([column2]);
						rows.push([column3]);
						rows.push([column4]);
					}
					/* add a new records in the array */
					// rows.push([column1, column2, column3, column4]);
				}
				csvContent = "data:text/csv;charset=utf-8,";
				/* add the column delimiter as comma(,) and each row splitted by new line character (\n) */
				rows.forEach(function (rowArray) {
					row = rowArray.join(",");
					csvContent += row + "\r\n";
				});

				/* create a hidden <a> DOM node and set its download attribute */
				var encodedUri = encodeURI(csvContent);
				var link = document.createElement("a");
				link.setAttribute("href", encodedUri);
				link.setAttribute("download", "Stock_Price_Report.csv");
				document.body.appendChild(link);
				/* download the data file named "Stock_Price_Report.csv" */
				link.click();
			}
		</script>
	</body>
</html>
