<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script defer src="./ejLibros_Solucion.js"></script>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>S/N</td>
					<td>Título</td>
					<td>Autor</td>
					<td>Edicion</td>
					<td>Precio</td>
					<td>Temática</td>
				</tr>
			</thead>
			<tbody id="tabla1"></tbody>
			<tr>
				<td><input id="sn" placeholder="S/N" /></td>
				<td><input id="titulo" placeholder="Titulo" /></td>
				<td><input id="autor" placeholder="Autor" /></td>
				<td><input id="edicion" placeholder="Edicion" /></td>
				<td><input id="precio" placeholder="Precio" /></td>
				<td><input id="tematica" placeholder="Tematica1, Tematica2" /></td>
				<td>
					<button
						onclick='new Libro(document.getElementById("sn").value,
					document.getElementById("titulo").value, 
					document.getElementById("autor").value, 
					document.getElementById("edicion").value,
					document.getElementById("precio").value,
					document.getElementById("tematica").value)'
					>
						Add
					</button>
				</td>
			</tr>
		</table>
		<img id="avatar" src="imagen1.jpeg" style="position: absolute" width="150" height="150"></img>
		<script>
			function updateAvatarPosition(e) {
				var avatar = document.getElementById("avatar");
				avatar.style.left = (e.x-20) + "px";
				avatar.style.top = e.y + "px";
				console.log(e.x+" "+e.y);
			};

			document.onmousemove=updateAvatarPosition;
		</script>
	</body>
</html>
